<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
</head>
<body>
    <header class="header">
        <div class="search-bar">
            <input type="text" placeholder="Tìm khách hàng">
        </div>
        <div class="invoice-tabs">
            <button class="tab active">Hóa đơn 1</button>
        </div>
        <div class="user-profile">
            <span>Nguyễn Văn A</span>
        </div>
    </header>
    
    <main class="main-content">
        <section class="invoice-section">
            <!-- Each product in the invoice -->
            <ng-container *ngFor="let item of currentBill.billDetails">
                <div class="invoice-item">
                    <span>{{item?.product?.id}}</span>
                    <span>{{item?.product?.name}}</span>
                    <div class="quantity-control">
                        <button (click)="changeQuantity(item, false)">-</button>
                        <input type="number" value="{{item?.quantity}}">
                        <button (click)="changeQuantity(item, true)">+</button>
                    </div>
                    <span>10,000</span>
                    <input type="text" class="discount-input" placeholder="Giảm giá">
                    <button class="delete-item" (click)="removeItem(item)">Xóa</button>
                </div>
            </ng-container>
        </section>
        
        <section class="product-list">
            <ng-container *ngFor="let item of allProduct">
                <div class="product-item">
                    <img src="{{imageUrl}}" alt="{{item.name}}" width="70" height="70">
                    <span class="product-name">{{item.name}}</span>
                    <span class="product-price">10,000</span>
                    <button class="add-to-cart" (click)="addProductToBill(item)">+</button>
                </div>
            <!-- Add more products here -->
            </ng-container>

            <!-- <p>Restricted size, no rotation:</p>
            <ngb-pagination
            [collectionSize]="data.length"
            #numPagesExp1
            [(page)]="currentPage"
            [maxSize]="5"
            [boundaryLinks]="true"
            ></ngb-pagination>

            <pre><span class="float-md-left">Page: {{ currentPage }} / {{ numPagesExp1.pageCount }}</span></pre> -->
        </section>
    </main>

    <footer class="footer">
        <div class="order-notes">
            <input type="text" placeholder="Ghi chú đơn hàng">
        </div>
        <div class="total-summary">
            <span>Tổng tiền hàng: 20,000</span>
        </div>
        <button class="payment-btn">Thanh toán</button>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
